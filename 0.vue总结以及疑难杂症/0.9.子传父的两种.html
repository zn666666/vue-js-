<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>子传父</title>
</head>

<body>
  <script>
    // 第一种
    // // 自定义事件
    // 父组件：在子组件上 @son="son"
    // 子组件：this.$emit('son', param);
    // // 第二种
    // // 使用 this.$refs.xxx.$on() 这样写起来更灵活，比如可以加定时器啥的。
    // 父组件：在子组件上加上ref(mounted钩子上-- - this.$refs.student.$on('atguigu', this.getStudentName) //绑定自定义事件)
    // =================================================
    // 注意：通过this.$refs.xxx.$on('atguigu', 回调)绑定自定义事件时，回调要么配置在methods中，要么用箭头函数，否则this指向会出问题！
    // 子组件：this.$emit('son', param);
  </script>
</body>

</html>
